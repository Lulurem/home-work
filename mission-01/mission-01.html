<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./mission-01.css" />
    <title>mission-01</title>
  </head>
  <body>
    <article class="card-link-wide">
      <h1 class="ginger-tea">
        <a href="/">
          <img src="./images/ottogi.png" class="logo" alt="오뚜기" />
          <h2 class="description">따뜻한 차 향기</h2>
          <img src="./images/ginger.jpeg" class="goods" alt="꿀생강차" />
          <button class="menu">
            <img src="./images/button.svg" alt="메뉴열기" />
          </button>
        </a>
      </h1>
    </article>
    <div class="normal-wrapper">
      <article class="card-link-normal left">
        <h1 class="hand-cream">
          <a href="/">
            <img src="./images/kamil.png" class="logo" alt="카밀" />
            <h2 class="description">핸드크림 모음</h2>
            <img src="./images/handcream.jpeg" class="goods" alt="3개세트" />
            <button class="purchase">구매하기 &nbsp; &gt;</button>
          </a>
        </h1>
      </article>
      <article class="card-link-normal right">
        <h1 class="barley-tea">
          <a href="/">
            <img src="./images/gomgom.png" class="logo" alt="곰곰" />
            <h2 class="description">고소한 보리차</h2>
            <img src="./images/tea.jpeg" class="goods" alt="무라벨" />
            <button class="menu">
              <img src="./images/button.svg" alt="메뉴열기" />
            </button>
          </a>
        </h1>
      </article>
    </div>
  </body>
</html>
